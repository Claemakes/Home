<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    
    <style>
        /* Color Scheme */
        :root {
            --gold: #C29E49;
            --black: #1A1A1A;
            --gray: #2E2E2E;
            --white: #F8F8F8;
            --error-red: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--error-red);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            background-color: var(--gold);
            color: var(--black);
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 600;
            font-size: 22px;
            color: var(--gold);
            margin-bottom: 40px;
        }

        /* Error illustration */
        .error-illustration {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 0 auto 40px;
        }

        .tool-box {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 100px;
            height: 70px;
            background-color: var(--gray);
            border-radius: 5px;
            border: 2px solid #555;
        }

        .tool-box-handle {
            position: absolute;
            top: -15px;
            left: 25px;
            width: 50px;
            height: 15px;
            background-color: var(--gray);
            border: 2px solid #555;
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .tool-wrench {
            position: absolute;
            top: -40px;
            left: 40px;
            width: 20px;
            height: 60px;
            background-color: #777;
            border-radius: 3px;
            transform: rotate(-30deg);
        }

        .tool-wrench:before {
            content: '';
            position: absolute;
            top: -15px;
            left: -5px;
            width: 30px;
            height: 20px;
            background-color: #777;
            border-radius: 5px;
        }

        .gear {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gear-1 {
            top: 20px;
            left: 20px;
            animation: rotate 8s linear infinite;
        }

        .gear-2 {
            top: 10px;
            right: 20px;
            width: 30px;
            height: 30px;
            animation: rotate 8s linear infinite reverse;
        }

        .gear:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            z-index: 2;
        }

        .gear-tooth {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--gold);
            border-radius: 2px;
        }

        .shake-effect {
            animation: shake 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="logo">Home Intelligence</div>

    <div class="error-illustration shake-effect">
        <div class="tool-box"></div>
        <div class="tool-box-handle"></div>
        <div class="tool-wrench"></div>
        <div class="gear gear-1"></div>
        <div class="gear gear-2"></div>
    </div>

    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">Something went wrong with our home improvement project. Our team of digital contractors is working to fix it. Please try again later.</p>
        <a href="/" class="home-button">Return Home</a>
    </div>
</body>
</html>
